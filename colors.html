<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Color selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="lib/theme.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="lib/colors.css" />
</head>

<body>
    <input type="color" name="color" id="color">
    <fieldset id="RGB">
        <legend>RGB</legend>
        <label>R
            <input type="range" min="0" max="255" name="R" id="R" value="0"> </label>
        <label>G
            <input type="range" min="0" max="255" name="G" value="0">
        </label>
        <label>B
            <input type="range" min="0" max="255" name="B" value="0">
        </label>
    </fieldset>
    <fieldset id="CMYK">
        <legend>CMYK</legend>
        <label>C
            <input type="range" min="0" max="100" name="C" value="0">
        </label>
        <label>M
            <input type="range" min="0" max="100" name="M" value="0">
        </label>
        <label>Y
            <input type="range" min="0" max="100" name="Y" value="0">
        </label>
        <label>K
            <input type="range" min="0" max="100" name="K" value="100">
        </label>
    </fieldset>
    <fieldset id="HSL">
        <legend>HSL</legend>
        <label>H
            <input type="range" min="0" max="360" name="H" value="0">
        </label>
        <label>S
            <input type="range" min="0" max="100" name="S" value="0">
        </label>
        <label>L
            <input type="range" min="0" max="100" name="L" value="0">
        </label>
    </fieldset>
    <script src="lib/colors.js"></script>
</body>

</html>
