<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        @import "lib/styles/theme.css" screen;
        @import "lib/styles/font.css" screen;

        body {
            background-color: var(--color-yandex);
        }

        code {
            display: block;

            margin: 25px;

            white-space: pre;
        }
    </style>
</head>

<body>
    <code id="query"></code>
    <script>
        const query = location.search
            .slice(1)
            .split('&')
            .filter(Boolean)
            .map((s) => s.split('=').map(decodeURIComponent))
            .reduce((result, [name, value = '']) => {
                if (result[name]) {
                    result[name] = [].concat(result[name], value);
                } else {
                    result[name] = value;
                }

                return result;
            }, {});

        document.getElementById('query').innerText = JSON.stringify(query, null, 4);
    </script>
</body>

</html>
