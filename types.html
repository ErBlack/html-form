<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="types.css" />
</head>

<body class="article">
    <form action="get.html" mathod="GET" class="section" target="form-result">
        <label>
            <span class="caption">checkbox</span>
            <input type="checkbox" name="checkbox">
        </label>
        <label>
            <span class="caption">color</span>
            <input type="color" name="color">
        </label>
        <label>
            <span class="caption">date</span>
            <input type="date" name="date">
        </label>
        <label>
            <span class="caption">datetime</span>
            <input type="datetime" name="datetime">
        </label>
        <label>
            <span class="caption">datetime-local</span>
            <input type="datetime-local" name="datetime-local">
        </label>
        <label>
            <span class="caption">email</span>
            <input type="email" name="email">
        </label>
        <label>
            <span class="caption">file</span>
            <input type="file" name="file">
        </label>
        <label>
            <span class="caption">month</span>
            <input type="month" name="month">
        </label>
        <label>
            <span class="caption">number</span>
            <input type="number" name="number">
        </label>
        <label>
            <span class="caption">password</span>
            <input type="password" name="password">
        </label>
        <label>
            <span class="caption">radio</span>
            <input type="radio" name="radio">
        </label>
        <label>
            <span class="caption">range</span>
            <input type="range" name="range">
        </label>
        <label>
            <span class="caption">search</span>
            <input type="search" name="search">
        </label>
        <label>
            <span class="caption">tel</span>
            <input type="tel" name="tel">
        </label>
        <label>
            <span class="caption">text</span>
            <input type="text" name="text">
        </label>
        <label>
            <span class="caption">time</span>
            <input type="time" name="time">
        </label>
        <label>
            <span class="caption">url</span>
            <input type="url" name="url">
        </label>
        <label>
            <span class="caption">week</span>
            <input type="week" name="week">
        </label>
        <label>
            <span class="caption">select</span>
            <select name="select">
                <optgroup label="optgroup">
                    <option value="1">option 1</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                </optgroup>
                <option value="4">option 4</option>
                <option value="5">option 5</option>
            </select>
        </label>
        <label>
            <span class="caption">textarea</span>
            <textarea name="textarea" rows="3"></textarea>
        </label>
        <button type="submit">Сохранить</button>
    </form>
    <iframe src="get.html" frameborder="0" name="form-result" class="section"></iframe>
</body>

</html>
